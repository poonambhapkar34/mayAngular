<div class="main">

<div>
<h1>Admin Form</h1>
<form #adminForm="ngForm" (ngSubmit)="adminFormData(adminForm.value)" autocomplete="off" >
<input type="text" name="adminName" #name="ngModel" required placeholder="Enter your name" [ngModel]="adminData.name">Name
<br>
<span *ngIf="name.touched && name.invalid" class="error">Please Enter Your Name</span>
<br><br>
<input type="tel" name="adminMobile" minlength="10" maxlength="10" placeholder="Enter Mobile number" [ngModel]="adminData.mobileNo"> Mobile number
<br><br>
<button >submit</button>

</form>



</div>
</div>
